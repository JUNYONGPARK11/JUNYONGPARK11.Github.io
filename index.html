<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>남녀 상복 계산기</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0 auto;
      padding: 1.5rem;
      max-width: 600px;
      background: #f9f9f9;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
    @media (min-width: 768px) {
      label {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      input[type="number"] {
        width: 100px;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>남녀 상복 계산기</h2>
  <label>양복 <input type="number" id="suit" value="1" /></label>
  <label>넥타이 <input type="number" id="tie" value="1" /></label>
  <label>와이셔츠 <input type="number" id="shirt" value="1" /></label>
  <label>여자 상복 <input type="number" id="womanSuit" value="1" /></label>
  <button onclick="calculate()">계산하기</button>

  <h3>계산 결과</h3>
  <pre id="result"></pre>

  <script>
    function calculate() {
      const suit = parseInt(document.getElementById("suit").value) || 0;
      const tie = parseInt(document.getElementById("tie").value) || 0;
      const shirt = parseInt(document.getElementById("shirt").value) || 0;
      const womanSuit = parseInt(document.getElementById("womanSuit").value) || 0;

      const suitSell = 50000, suitBuy = 25000;
      const tieSell = 10000, tieBuy = 0;
      const shirtSell = 15000, shirtBuy = 10000;
      const womanSell = 20000, womanBuy = 3000;

      const suitProfit = (suitSell - suitBuy) * suit;
      const tieProfit = (tieSell - tieBuy) * tie;
      const shirtProfit = (shirtSell - shirtBuy) * shirt;
      const womanProfit = (womanSell - womanBuy) * womanSuit;

      const totalProfit = suitProfit + tieProfit + shirtProfit + womanProfit;
      const myProfit = totalProfit / 2;

      const totalSell = (suitSell * suit) + (tieSell * tie) + (shirtSell * shirt) + (womanSell * womanSuit);
      const totalBuy = (suitBuy * suit) + (tieBuy * tie) + (shirtBuy * shirt) + (womanBuy * womanSuit);

      const text = `
구성:
- 양복: ${suit}
- 넥타이: ${tie}
- 와이셔츠: ${shirt}
- 여자상복: ${womanSuit}

업체 입금가:
- 양복: ${(suitBuy * suit).toLocaleString()}원
- 넥타이: ${(tieBuy * tie).toLocaleString()}원
- 와이셔츠: ${(shirtBuy * shirt).toLocaleString()}원
- 여자상복: ${(womanBuy * womanSuit).toLocaleString()}원

소비자 판매가:
- ${(totalSell).toLocaleString()}원

총 업체 입금가:
- ${(totalBuy).toLocaleString()}원

총 마진: ${(totalProfit).toLocaleString()}원 (양복${suit} 넥타이${tie} 와이셔츠${shirt} 여자상복${womanSuit})
내 수익 (÷2): ${(myProfit).toLocaleString()}원
`;

      document.getElementById("result").innerText = text;
    }
  </script>
</body>
</html>
