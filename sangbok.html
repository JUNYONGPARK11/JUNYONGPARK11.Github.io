<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>남녀 상복 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 10px;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    pre {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>남녀 상복 계산기</h2>
  <label>추가 양복 <input type="number" id="suit" value="0" /></label>
  <label>추가 넥타이 <input type="number" id="tie" value="0" /></label>
  <label>추가 와이셔츠 <input type="number" id="shirt" value="0" /></label>
  <label>추가 여자 상복 <input type="number" id="womanSuit" value="0" /></label>
  <button onclick="calculate()">계산하기</button>

  <h3>계산 결과</h3>
  <pre id="result"></pre>

  <script>
    function calculate() {
      const suitExtra = Number(document.getElementById("suit").value) || 0;
      const tieExtra = Number(document.getElementById("tie").value) || 0;
      const shirtExtra = Number(document.getElementById("shirt").value) || 0;
      const womanExtra = Number(document.getElementById("womanSuit").value) || 0;

      const base = 3;

      const suitTotal = suitExtra + base;
      const tieTotal = tieExtra + base;
      const shirtTotal = shirtExtra + base;
      const womanTotal = womanExtra + base;

      const sell = {
        suit: 30000,
        tie: 5000,
        shirt: 15000,
        woman: 20000
      };
      const buy = {
        suit: 15000,
        tie: 0,
        shirt: 10000,
        woman: 3000
      };

      const suitBuyTotal = suitTotal * buy.suit;
      const tieBuyTotal = tieTotal * buy.tie;
      const shirtBuyTotal = shirtTotal * buy.shirt;
      const womanBuyTotal = womanTotal * buy.woman;

      const baseBuyTotal = (base * buy.suit) + (base * buy.tie) + (base * buy.shirt) + (base * buy.woman);
      const totalBuy = suitBuyTotal + tieBuyTotal + shirtBuyTotal + womanBuyTotal;

      const extraSellTotal = (suitExtra * sell.suit) + (tieExtra * sell.tie) + (shirtExtra * sell.shirt) + (womanExtra * sell.woman);
      const extraBuyTotal = (suitExtra * buy.suit) + (tieExtra * buy.tie) + (shirtExtra * buy.shirt) + (womanExtra * buy.woman);
      const profit = extraSellTotal - extraBuyTotal;
      const myShare = profit / 2;

      const resultText = `
[총 구성 수량 = 기본 3개 + 추가 수량]

구성:
- 양복: ${suitTotal} (기본 3 + 추가 ${suitExtra})
- 넥타이: ${tieTotal} (기본 3 + 추가 ${tieExtra})
- 와이셔츠: ${shirtTotal} (기본 3 + 추가 ${shirtExtra})
- 여자상복: ${womanTotal} (기본 3 + 추가 ${womanExtra})

업체 입금가:
- 양복: ${suitBuyTotal.toLocaleString()}원
- 넥타이: ${tieBuyTotal.toLocaleString()}원
- 와이셔츠: ${shirtBuyTotal.toLocaleString()}원
- 여자상복: ${womanBuyTotal.toLocaleString()}원

총 업체 입금가:
- ${totalBuy.toLocaleString()}원

[아래는 추가분 기준 계산]

추가분 소비자 판매가:
- ${extraSellTotal.toLocaleString()}원

추가분 총 마진: ${profit.toLocaleString()}원
내 수익 (÷2): ${myShare.toLocaleString()}원
      `;

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
